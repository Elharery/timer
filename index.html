<title>Timer</title>
<link rel="stylesheet" href="master.css">
<style>
    div{
        width: fit-content;
        margin: 250px auto;
    }
</style>
</head>
<body>
    <div><span class="sec">30</span></div>
    <!-- <script src="main.js"></script> -->
    <script>
        let sec = document.querySelector(".sec");
        let count = setInterval(countDown,1000)
        alert("There Is Timer The Window Will Close After 30 Seconds")
        function countDown() {
            sec.innerHTML -= 1;
            if (sec.innerHTML === "-1") {
                alert("Thank You For Staying A 30 Seconds")
                window.close()
            }
        }
    </script>
</body>
